<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TUGMA</title>
<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  button {
    background-color: red;
    color: beige;
    border: none;
    padding: 15px 40px;
    font-size: 30px;
    cursor: pointer;
    border-radius: 20px;
    transition: 0.3s;
  }

  button:hover {
    background-color: blue;
  }
</style>
</head>
<body>
  <button>KIRISH</button>
</body>
</html>
